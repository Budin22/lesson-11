<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            box-sizing: border-box;
        }
        li {
            list-style-type: none;
            background-color: rgb(102, 92, 67);
            width: 80px;

        }
        ul {
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: rgb(210, 216, 216);
            display: block;
            font-size: 14px;
            font-family: sans-serif;
            margin-right: 25px;
            width: 100%;

        }
        .list-item {
            display: inline-block;
            vertical-align: top;
            position: relative;
        }
        .list-item:hover .list-link {
            background-color: rgb(122, 117, 103);
            color: darkgray;
        }
        .sub-list {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
        }
        .sub-item:hover .sub-link {
            background-color: rgb(122, 117, 103);
            color: darkgray;
        }
        .second-item:hover .second-link {
            background-color: rgb(122, 117, 103);
            color: darkgray;
        }
        .sub-item {
            position: relative;
        }
        .second-list {
            position: absolute;
            left: 100%;
            top: 0;
        }
        .list-item:hover .sub-list {
            display: block;
        }
        .second-list {
            display: none;
        }
        .sub-item:hover .second-list {
            display: block;
        }

    </style>
</head>
<body>
    <ul class="list">
        <li class="list-item"><a href="#" class="list-link">Home</a></li>
        <li class="list-item">
            <a href="#" class="list-link">Products</a>
            <ul class="sub-list">
                <li class="sub-item"><a href="#" class="sub-link">Product 1</a></li>
                <li class="sub-item">
                    <a href="#" class="sub-link">Product 2</a>
                    <ul class="second-list">
                        <li class="second-item"><a href="#" class="second-link">Sub Item</a></li>
                        <li class="second-item"><a href="#" class="second-link">Sub Item</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li class="list-item"><a href="#" class="list-link">About</a></li>
        <li class="list-item"><a href="#" class="list-link">Contact</a></li>
    </ul>
</body>
</html>
